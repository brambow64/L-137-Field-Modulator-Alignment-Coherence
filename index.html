<!DOCTYPE html>
<html lang="nl"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>L-137 CUBE FROM THE VOID</title>
<style>
  body{margin:0;background:#000;overflow:hidden;height:100vh perspective:800px}
  .scene{position:absolute;width:100%;height:100%;display:flex;align-items:center;justify-content:center}
  .cube{position:relative;width:300px;height:300px;transform-style:preserve-3d;
         animation:enter 8s infinite,spin 20s infinite linear}
  .face{position:absolute;width:300px;height:300px;background:rgba(0,255,255,0.15);
         border:8px solid #0ff;box-shadow:0 0 80px #0ff,0 0 160px #0ff,0 0 240px #0ff,
         inset 0 0 80px #0ff;backdrop-filter:blur(2px);display:flex;align-items:center;justify-content:center;
         font-size:4vw;color:#000;font-weight:900;letter-spacing:5px;text-shadow:0 0 30px #0ff}
  .face:nth-child(1){transform:translateZ(150px)}
  .face:nth-child(2){transform:rotateY(180deg) translateZ(150px)}
  .face:nth-child(3){transform:rotateY(90deg) translateZ(150px)}
  .face:nth-child(4){transform:rotateY(-90deg) translateZ(150px)}
  .face:nth-child(5){transform:rotateX(90deg) translateZ(150px)}
  .face:nth-child(6){transform:rotateX(-90deg) translateZ(150px)}
  .mint{border:8px solid #0f8!important;box-shadow:0 0 100px #0f8,0 0 200px #0f8,inset 0 0 100px #0f8!important}
  h1{position:absolute;top:10%;left:50%;transform:translateX(-50%);font-size:10vw;color:#0ff;
     text-shadow:0 0 40px #0ff,0 0 80px #0ff;letter-spacing:10px;animation:pulse 3s infinite}
  @keyframes enter{
    0%{transform:translateZ(-2000px) scale(0.1);opacity:0}
    50%{transform:translateZ(100px) scale(1.3)}
    70%{transform:translateZ(-50px) scale(0.9)}
    100%{transform:translateZ(0) scale(1)}
  }
  @keyframes spin{from{transform:rotateX(0) rotateY(0)}to{transform:rotateX(360deg) rotateY(360deg)}}
  @keyframes pulse{0%,100%{opacity:0.8}50%{opacity:1;text-shadow:0 0 120px #0ff}}
</style></head><body>

<div class="scene">
  <h1>L-137</h1>
  <div class="cube">
    <div class="face mint"><div>ANTI</div></div>
    <div class="face"><div>INVERTED</div></div>
    <div class="face mint"><div>FIELD</div></div>
    <div class="face"><div>MODULATOR</div></div>
    <div class="face mint"><div>Σ₉</div></div>
    <div class="face"><div>137</div></div>
  </div>
</div>

</body></html>
