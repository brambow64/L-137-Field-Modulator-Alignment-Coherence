<!DOCTYPE html>
<html lang="nl"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>L-137 · BIRTH OF ALIGNMENT</title>
<style>
  body{margin:0;background:#000;overflow:hidden;height:100vh;color:#0ff;font-family:impact,monospace}
  canvas{position:fixed;top:0;left:0;z-index:-1}
  .center{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;z-index:10}
  h1{font-size:9vw;letter-spacing:12px;margin:0;
     text-shadow:0 0 40px #0ff,0 0 80px #0fa,0 0 120px #0ff;
     animation:pulse 3s infinite}
  .cube{position:relative;width:260px;height:260px;margin:60px auto;
        transform-style:preserve-3d;animation:flyIn 6s infinite,spin 30s infinite linear}
  .face{position:absolute;width:260px;height:260px;background:rgba(0,255,255,0.12);
        border:6px solid #0ff;box-shadow:0 0 80px #0ff,0 0 160px #0fa,inset 0 0 80px #0ff;
        display:flex;align-items:center;justify-content:center;font-size:4vw;color:#000;
        text-shadow:0 0 20px #0ff;letter-spacing:4px;font-weight:900}
  .face:nth-child(1){transform:translateZ(130px)}
  .face:nth-child(2){transform:rotateY(180deg) translateZ(130px)}
  .face:nth-child(3){transform:rotateY(90deg) translateZ(130px);border-color:#0fa;box-shadow:0 0 80px #0fa,0 0 160px #0ff,inset 0 0 80px #0fa}
  .face:nth-child(4){transform:rotateY(-90deg) translateZ(130px);border-color:#0fa;box-shadow:0 0 80px #0fa,0 0 160px #0ff,inset 0 0 80px #0fa}
  .face:nth-child(5){transform:rotateX(90deg) translateZ(130px)}
  .face:nth-child(6){transform:rotateX(-90deg) translateZ(130px)}
  .crimson-crack::before{content:"";position:absolute;width:100%;height:100%;
                 background:linear-gradient(45deg,transparent 48%,#f003 50%,transparent 52%);
                 animation:crack 4s infinite;opacity:0.6}
  @keyframes flyIn{
    0%{transform:translateZ(-3000px) scale(0.01);opacity:0}
    60%{transform:translateZ(80px) scale(1.4)}
    80%{transform:translateZ(-40px) scale(0.9)}
    100%{transform:translateZ(0) scale(1);opacity:1}
  }
  @keyframes spin{from{transform:rotateY(0) rotateX(0)}to{transform:rotateY(360deg) rotateX(360deg)}}
  @keyframes pulse{0%,100%{opacity:0.8;text-shadow:0 0 40px #0ff,0 0 80px #0fa}50%{opacity:1;text-shadow:0 0 120px #0ff,0 0 200px #0fa}}
  @keyframes crack{0%,100%{transform:rotate(0)}50%{transform:rotate(180deg)}}
</style></head><body>

<canvas id="bg"></canvas>

<div class="center">
  <h1>L-137</h1>
  <div class="cube">
    <div class="face crimson-crack">ALIGN</div>
    <div class="face crimson-crack">MENT</div>
    <div class="face">COHERENCE</div>
    <div class="face">BIRTH</div>
    <div class="face crimson-crack">Σ₉</div>
    <div class="face">137</div>
  </div>
</div>

<script>
  const c=document.getElementById('bg'),x=c.getContext('2d');
  c.width=innerWidth;c.height=innerHeight;
  const particles=[];
  for(let i=0;i<500;i++){
    particles.push({
      x:Math.random()*c.width,y:Math.random()*c.height,
      vx:(Math.random()-0.5)*1.2,vy:(Math.random()-0.5)*1.2,
      col:i%2?'#0ff':'#0fa'
    });
  }
  function draw(){
    x.fillStyle='rgba(0,0,0,0.07)';x.fillRect(0,0,c.width,c.height);
    particles.forEach(p=>{
      p.x+=p.vx;p.y+=p.vy;
      if(p.x<0||p.x>c.width)p.vx*=-1;
      if(p.y<0||p.y>c.height)p.vy*=-1;
      x.strokeStyle=p.col;x.lineWidth=1.5;
      particles.forEach(q=>{
        let d=Math.hypot(p.x-q.x,p.y-q.y);
        if(d<140){
          x.globalAlpha=d<70?1:140/d;
          x.beginPath();x.moveTo(p.x,p.y);x.lineTo(q.x,q.y);x.stroke();
        }
      });
    });
    x.globalAlpha=1;
    requestAnimationFrame(draw);
  }
  draw();
  onresize=()=>{c.width=innerWidth;c.height=innerHeight};
</script>
</body></html>
